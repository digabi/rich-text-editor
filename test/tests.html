<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tests</title>
    <link rel="stylesheet" type="text/css" href="/node_modules/@digabi/mathquill/build/mathquill.css" />
    <link rel="stylesheet" type="text/css" href="/public/rich-text-editor.css" />
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/@digabi/mathquill/build/mathquill.js"></script>
    <script>
      window.MathJax = {
        options: {
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'tex2jax_process'
        },
        tex: {
          packages: ['base', 'ams', 'noerrors', 'noundefined', 'mhchem']
        },
        loader: {
          load: ['[tex]/noerrors', '[tex]/mhchem']
        }
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" id="MathJax-script"></script>
    <link rel="icon" href="/public/rich-text-editor-favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/public/rich-text-editor-favicon.ico" type="image/x-icon" />
    <link href="/node_modules/mocha/mocha.css" rel="stylesheet" />
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/chai-jquery/chai-jquery.js"></script>
    <script src="/node_modules/web-console-reporter/WebConsole.js"></script>
    <style>
      body {
        margin: 0 10px;
      }
      .answer {
        border: 1px solid #aaa;
        padding: 5px;
        box-sizing: content-box;
        min-height: 100px;
        font: 17px 'Times New Roman';
      }
      #mocha-stats {
        z-index: 3;
      }
      .testBox {
            border: 1px solid #aaa;
            padding: 1em;

        }
        .mathQuillTests .mq-root-block {
            white-space: normal;
        }
    </style>
  </head>
  <body>
    <article>
      <section>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <h2>Kysymys 1</h2>
        <div class="answer answer1"></div>
        <h2>Kysymys 2</h2>
        <div class="answer answer2"></div>
        <h2>Kysymys 3 (bertta)</h2>
        <div class="answer answer3"></div>
        <h2>Kysymys 4</h2>
        <div class="answer answer4"></div>
          <h2>Visual tests</h2>

          <div class="visualTests">
              <h3>Plain Unicode</h3>
              <div class="unicodeTests testBox"></div>
              <h3>MathQuill</h3>
              <div class="mathQuillTests testBox"></div>
              <h3>MathJax</h3>
              <div class="mathJaxTests testBox"></div>
              <h3>MathJax clientside</h3>
              <div class="mathJaxClientSideTests testBox">
                <img />
              </div>
          </div>
        <button class="save actionButton" style="display: none">Tallenna</button>
      </section>
      <section><div id="mocha"></div></section>
    </article>
  </body>
</html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
  </head>

    <script src="/tests-bundle.js"></script>

      //mocha.checkLeaks();
      //mocha.globals(['jQuery']);
      mocha.run()

  </body>
</html>
